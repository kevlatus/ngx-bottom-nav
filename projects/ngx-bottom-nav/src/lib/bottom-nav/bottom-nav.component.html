<mat-toolbar [color]="color">
  <button
    ngx-bottom-nav
    *ngFor="let i of items"
    [hideLabel]="hideLabels"
    [routerLink]="i.routerLink"
    [label]="i.label"
    [exact]="i.exact"
  >
    <mat-icon ngxBottomNavIcon>{{ i.icon }}</mat-icon>
  </button>
  <ng-content select="[ngx-bottom-nav]"></ng-content>
</mat-toolbar>
